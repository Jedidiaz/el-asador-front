<div class="main">
  <div class="data" *ngIf="option == true">
    <div class="title">
      <h3>Retirar Pedido por Sucursal o Solicitar Envio a Domicilio</h3>
    </div>

    <p-radioButton
      class="radioButton"
      name="groupname"
      value="val1"
      [(ngModel)]="selectedValue"
      label="Envio"
    ></p-radioButton>
    <!-- Envio ------------------------ -->
    <div class="div-envio" *ngIf="selectedValue == 'val1'">
      <div class="envio-content">
        <a [routerLink]="['/login']">Iniciar sesion</a>
        <div></div>
        <input id="cod_postal" type="text" placeholder="Codigo Postal" />
      </div>
    </div>
    <p-radioButton
      class="radioButton"
      name="groupname"
      value="val2"
      [(ngModel)]="selectedValue"
      label="Retiro"
    ></p-radioButton>
    <!-- retiro -------------------- -->
    <div class="div-retiro" *ngIf="selectedValue == 'val2'">
      <p-dropdown
        [options]="sucursal"
        [(ngModel)]="selectSucursal"
        optionLabel="name"
        optionValue="code"
      ></p-dropdown>
      <div class="radio-content">
        <p-radioButton
          class="radioButton"
          name="groupname"
          value="1"
          [(ngModel)]="selectedPay"
          label="Efectivo"
        ></p-radioButton>
        <p-radioButton
          class="radioButton"
          name="groupname"
          value="2"
          [(ngModel)]="selectedPay"
          label="Pago seguro"
        ></p-radioButton>
      </div>
    </div>
    <button type="button" (click)="verify()">Hacer pedido</button>
  </div>
  <!-- CONTAINER CART----------------- -->
  <div class="container">
    <!-- Shop  -->
    <div id="shop">
      <p-orderList
        [value]="productsCart"
        [listStyle]="{ height: 'auto' }"
        [dragdrop]="false"
      >
        <ng-template let-producto pTemplate="item">
          <div class="product-item">
            <div class="content-image">
              <img
                [src]="producto.image"
                alt="carrito"
                width="100%"
                height="auto"
              />
            </div>
            <div class="product-list-detail">
              <div class="container-info">
                <h5 class="mb-2 nameProduct">
                  {{ producto.name }}
                </h5>
                <div>
                  <div class="prices">
                    <h6 class="mb-2" style="font-size: 1.5rem">
                      €{{ producto.price }}
                    </h6>
                    <div class="separe"></div>
                    <h6 class="mb-2" style="font-size: 1.5rem">
                      €{{ producto.price * producto.contador }}
                    </h6>
                  </div>
                  <div class="number">
                    <p-inputNumber
                      [(ngModel)]="producto.contador"
                      [showButtons]="true"
                      buttonLayout="horizontal"
                      spinnerMode="horizontal"
                      decrementButtonClass="p-button-danger"
                      incrementButtonClass="p-button-success"
                      incrementButtonIcon="pi pi-plus"
                      decrementButtonIcon="pi pi-minus"
                      (onInput)="
                        addMore(producto.price * producto.contador, producto.id)
                      "
                    ></p-inputNumber>
                  </div>
                </div>
              </div>
              <div class="container-count">
                <div
                  class="product-list-action"
                  style="width: 100%; text-align: end"
                >
                  <i
                    class="pi pi-times"
                    (click)="cancel(producto)"
                    tyle="font-size: 1rem"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-orderList>
    </div>
    <!-- ------------------------------------------------------------- -->
    <div class="order-detail">
      <div class="price-detail">
        <span>Subtotal</span>
        <span>€{{ subtotal }}</span>
      </div>
      <div class="add-to-cart">
        <!-- <button style="width: 100%;" pButton type="button" label="Añadir al carrito"></button> -->
        <button
          type="button"
          [disabled]="productsCart.length === 0"
          (click)="dataMenu()"
        >
          Realizar compra
        </button>
      </div>
    </div>
  </div>
</div>
