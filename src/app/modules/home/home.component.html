<div class="container">

      header="¡Sebastián Yatra llegó para compartir su Menú McDonalds!"
      subheader=""
      [style]="{ width: '100%' }"
      styleClass="p-card-shadow"
    >

        <img class="card-img" alt="Card" src="../../../assets/image-test.jpg" />

      <ng-template pTemplate="footer">
