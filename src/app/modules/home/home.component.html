<!-- Main container------------------------------------------------------------- -->
<div class="container-home">
  <!-- Images carousel -->
  <div class="principal">
    <p-carousel
      [value]="carousel"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="2000"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-carousel pTemplate="item">
        <div class="carousel-content-img" >
          <img
            [src]="carousel.foto_carrusel"
            alt="carousel"
            (click)="addToCart(carousel)"
          />
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <!-- ---------------------------------------------------------------------------------- -->
  <!-- Second container ----------------------------------------------------------------------->
  <div class="secundario container" >
    <!-- Crads ------------------ -->
      <p-card
      header="{{element.descripcion_corta}}"
      subheader=""
      [style]="{ width: '100%' }"
      styleClass="p-card-shadow"
      *ngFor="let element of productPromotion"
    >
      <ng-template pTemplate="header">
        <img class="card-img" alt="Card" src="{{element.foto_promocion}}"/>
      </ng-template>
      <p class="content">{{element.descripcion}}</p>
      <ng-template pTemplate="footer">
        <button
          pButton
          type="button"
          label="Comprar"
          class="button"
          (click)="addToCart(element)"
        ></button>
      </ng-template>
    </p-card>
  </div>
</div>
